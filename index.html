<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame 360 Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-assets>
        <video
          id="video360"
          src="YOUR_VIDEO_NAME_HERE.mp4"
          autoplay
          loop
          muted
          playsinline>
        </video>
      </a-assets>

      <a-videosphere src="#video360"></a-videosphere>

      <a-camera></a-camera>

    </a-scene>
  </body>
</html>
